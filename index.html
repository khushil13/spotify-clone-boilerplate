<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo" spotify></div>
            <img src="./assets/Spotify logo.png" alt="" height="150px" width="250px">
            <br>
            <div class="menu">
            
                <div class="menu item"> <img src="./assets/Home.png" alt="" height="20px" width="20px">Home</div>
                <div class="menu item"> <img src="./assets/Search.png" alt="" height="20px" width="20px"> Search</div>
                <div class="menu item"> <img src="./assets/Your library.png" alt="" height="20px" width="20px">Your library</div>
            </div>
            <div class="playlist">
                <div class="playlist item"> <img src="./assets/Create.png" alt="">Create playlist</div>
                <div class="playlist item"> <img src="./assets/Group 2.png" alt="">Liked songs</div>
                <div class="playlist item"> <img src="./assets/your episodes.png" alt="">Your episodes</div>
            </div>
            <div class="Fav">
                <h3>FAV</h3>
                <div class="fav iem">Daily Mix 1</div>
                <div class="fav iem">Discover Weekly</div>
                <div class="fav iem">Malayalam</div>
                <div class="fav iem">Dance/Electronix Mix</div>
                <div class="fav iem">EDM/Popular</div>
            </div>
            <div class="In">
                <div class="In">Install App</div>
            </div>
        </div>
    </div>
    
        <div class="main-content">
            <div class="header">
                <h2>Good Morning</h2>
            </div>
            <div class="content">
                <div class="card"> <img src="./assets/Liked.png" alt="">Liked Songs</div>
                <div class="card"><img src="./assets/image4.png" alt="">Netflix Playlist</div>
                <div class="card"><img src="./assets/image3.png" alt="">K/DA</div>
                <div class="card"><img src="./assets/image1.png" alt="">Liked Songs</div>
                <div class="card"> <img src="./assets/image2.png" alt="">Dance/Electronix Mix</div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="now-playing">
            <div class="track-info">Now Playing: Song Title</div>
            <div class="controls">
                <button>Prev</button>
                <button>Play</button>
                <button>Next</button>
            </div>
        </div>
    </div>
</body>
</html>
